<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="killi209g@gmail.com">
				<fieldset class="contact">
					<legend>Your contact information</legend>
					
						<label for="name">Your name </label>
						<input type="text" id="name" name="name">
					
					
						<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Don't foget the area code!" required>
					
					
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					
				</fieldset>

				<fieldset>
					<legend>About your abduction</legend>
					
						<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					
					
						<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="0" max="10" required>
					
					
						<p>What type of UFO do you prefer?</p>
						<label><input type="radio" name="ufotype" value="classic" checked> Classic oval UFO</label>
						<label><input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser</label>
						<label><input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper</label>
						<label><input type="radio" name="ufotype" value="borg"> Borg-style cube</label>
						<label class="lastradio "><input type="radio" name="ufotype" value="whatever">  Whatever is in the neighborhood</label>

						<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>Select one...</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whale">Whale watching</option>
						</select>

						<label for="comments">Special requests:</label>
						<textarea name="comments" id="comments"></textarea>
					
					
						<label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe" value="subscribe"> Add me to your email list</label>
					
					<button type="submit">Submit</button>
				</fieldset>
				</form>		
		</section>

			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1118.4578377094965!2d-121.43148601208048!3d38.63267430004653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ad9cf716498ab%3A0x3b51b90e57a000af!2s3601%20Marysville%20Blvd%2C%20Sacramento%2C%20CA%2095838!5e1!3m2!1sen!2sus!4v1734920785273!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreenloading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>

</body>
